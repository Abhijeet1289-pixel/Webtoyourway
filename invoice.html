<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Invoice</title></head>
<body>
  <h1>Invoice</h1>
  <p>Plan: <span id="plan"></span></p>
